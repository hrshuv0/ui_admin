



<div class="card card-flush">
    <!--begin::Card header-->
    <div class="card-header align-items-center py-5 gap-2 gap-md-5">
        <!--begin::Card title-->
        <div class="card-title">
            <!--begin::Search-->
            <div class="d-flex align-items-center position-relative my-1">
                <i class="ki-duotone ki-magnifier fs-3 position-absolute ms-4">
                    <span class="path1"></span>
                    <span class="path2"></span>
                </i>
                <input type="text" data-kt-ecommerce-product-filter="search"
                       class="form-control form-control-solid w-250px ps-12" placeholder="Search Product"/>
            </div>
            <!--end::Search-->
        </div>
        <!--end::Card title-->

        <!--begin::Card toolbar-->
        <div class="card-toolbar flex-row-fluid justify-content-end gap-5">
            <div class="w-100 mw-150px">
                <!--begin::Select2-->
                <select class="form-select form-select-solid" data-control="select2" data-hide-search="true"
                        data-placeholder="Status" data-kt-ecommerce-product-filter="status">
                    <option value="all">All</option>
                    <option value="published">Published</option>
                    <option value="scheduled">Scheduled</option>
                    <option value="inactive">Inactive</option>
                </select>
                <!--end::Select2-->
            </div>
            <!--begin::Add product-->
            <a class="btn btn-primary" routerLink="/games/new">Add Product</a>
            <!--end::Add product-->
        </div>
        <!--end::Card toolbar-->

    </div>
    <!--end::Card header-->

    <!--begin::Card body-->
    <div class="card-body pt-0" *ngIf="!loading">
        <!--begin::Table-->
        <table class="table align-middle table-row-dashed fs-6 gy-5" id="kt_ecommerce_products_table">
            <thead>
            <tr class="text-start text-gray-500 fw-bold fs-7 text-uppercase gs-0">
                <th class="w-10px pe-2" *ngIf="false">
                    <div class="form-check form-check-sm form-check-custom form-check-solid me-3">
                        <input class="form-check-input" type="checkbox" data-kt-check="true"
                               data-kt-check-target="#kt_ecommerce_products_table .form-check-input" value="1"/>
                    </div>
                </th>
                <th class="min-w-200px">Product</th>
                <th class="text-end min-w-70px">Qty</th>
                <th class="text-end min-w-100px">Price</th>
                <th class="text-end min-w-100px">Status</th>
                <th class="text-end min-w-70px">Actions</th>
            </tr>
            </thead>
            <tbody class="fw-semibold text-gray-600">

            <tr *ngFor="let data of pagination.data">
                <td *ngIf="false">
                    <div class="form-check form-check-sm form-check-custom form-check-solid">
                        <input class="form-check-input" type="checkbox" value="1"/>
                    </div>
                </td>
                <td>
                    <div class="d-flex align-items-center">
                        <!--begin::Thumbnail-->
                        <a href="apps/ecommerce/catalog/edit-product.html" class="symbol symbol-50px">
                            <span class="symbol-label"
                                  style="background-image:url('./assets/media/products/1.png');"></span>
                        </a>
                        <!--end::Thumbnail-->
                        <div class="ms-5">
                            <!--begin::Title-->
                            <a href="apps/ecommerce/catalog/edit-product.html"
                               class="text-gray-800 text-hover-primary fs-5 fw-bold"
                               data-kt-ecommerce-product-filter="product_name">{{ data.name }}</a>
                            <!--end::Title-->
                        </div>
                    </div>
                </td>
                <td class="text-end pe-0" data-order="6">
                    <span class="badge badge-light-warning">Low stock</span>
                    <span class="fw-bold text-warning ms-3">6</span>
                </td>
                <td class="text-end pe-0">136</td>
                <td class="text-end pe-0" data-order="Scheduled">
                    <!--begin::Badges-->
                    <div class="badge badge-light-primary">Scheduled</div>
                    <!--end::Badges-->
                </td>
                <td>
                    <div class="d-flex justify-content-end flex-shrink-0">
                        <a class="btn btn-icon btn-bg-light btn-active-color-primary btn-sm me-1" *ngIf="false" >
                            <app-keenicon name="switch" class="fs-3"></app-keenicon>
                        </a>
                        <a class="btn btn-icon btn-bg-light btn-active-color-primary btn-sm me-1" routerLink="edit/{{data.id}}">
                            <app-keenicon name="pencil" class="fs-3"></app-keenicon>
                        </a>
                        <a class="btn btn-icon btn-bg-light btn-active-color-primary btn-sm">
                            <app-keenicon name="trash" class="fs-3"></app-keenicon>
                        </a>
                    </div>
                </td>
            </tr>


            </tbody>
        </table>
<!--        end::Table-->

        <app-pager
            [pageNumber]="pagination.pageIndex"
            [pageSize]="pagination.pageSize"
            [totalCount]="pagination.count"
        ></app-pager>


    </div>
    <!--end::Card body-->
</div>
